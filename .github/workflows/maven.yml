name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - name: Checkout repository
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build with Maven
      id: packaging-jar
      shell: bash
      run: mvn clean install
